---
- name: Install graphical libraries using APT
  apt: name={{ item }} state=latest
  become: yes
  become_method: sudo
  with_items:
    - flameshot
    - fswebcam
    - gnome-shell
    - gnome-shell-extension*
    - gnome-tweaks
    - imagemagick
    - indicator-multiload
    - numix-gtk-theme
    - numix-icon-theme
    - papirus-icon-theme
    - peek
    - scrot
    - streamer
    - ubuntu-gnome-desktop
    - vlc
    - obs-studio
